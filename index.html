<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Layomi">
    <link rel="stylesheet" href="css/font-icon/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Conference call webpage</title>
</head>
<body>
    <section class="card">
        <main>
            <img src="images/woman.jpeg" width="700" height="600" alt="woman">
            <div class="main-btn">
                <button>
                    <i class="fa-solid fa-video"></i>
                </button>
                <button>
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button id="phone">
                    <img src="images/call.png" alt="call-end-icon">
                    Leave
                </button>
            </div>
        </main>
        <article class="icons">
           <figure class="options">
            <button>
                <i class="fa-solid fa-record-vinyl"></i>
            </button>
            <small>Record</small>
           </figure>
           <figure class="options">
            <button>
               <img src="images/screen.png" alt="screen"> 
            </button>
            <small>Share screen</small>
           </figure>
           <figure class="options">
            <button>
                <i class="fa-solid fa-closed-captioning"></i>
            </button>
            <small>Subtitle</small>
           </figure>
           <figure class="options">
            <button>
                <i class="fa-soild fa-chalkboard"></i>
            </button>
            <small>White board</small>
           </figure>
           <figure class="options">
            <button>
                <i class="fa-solid fa-calendar"></i>
            </button>
            <small>Meeting plan</small>
           </figure>
           <figure class="options">
            <button>
                <i class="fa-solid fa-book-open"></i>
            </button>
            <small>Exercise</small>
           </figure>
           <figure class="options">
            <button>
                <img src="images/slides.png" alt="slide-icon">
            </button>
            <small>Slides</small>
           </figure>
           <figure class="options">
            <button>
                <img src="images/more.png" alt="more-icon">
            </button>
            <small>More</small>
           </div>
        </article> 
    </section>
    
</body>
</html>
